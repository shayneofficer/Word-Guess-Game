<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <header>
        <img src="assets/images/netflix-logo.png" alt="Netflix Logo">
        <h1>Hangman</h1>
        <p>(Press Any Key to Get Started)</p>
    </header>

    <!-- <div id="image-box"></div> -->
    <div id="word-box"></div>

    <div class="container">
        <div class="row">
            <div class="col">Wins: </div>
            <div class="col">0</div>
        </div>

        <div class="row">
            <div class="col">Number of guesses remaining: </div>
            <div class="col" id="missed-box">12</div>
        </div>

        <div class="row">
            <div class="col">Letters already guessed: </div>
            <div class="col" id="letters-guessed-box"></div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
